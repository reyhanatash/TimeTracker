<div class="container" style="min-height: 550px; max-width: 100%;">  
    <div class="mt-2 mb-2">
      <button class="btn btn-add-custom animation-on-hover" type="button" (click)="newActivity()">New Activity</button>
    </div>
    <div class="page_title">
        <i class="cui-layers title_icon"></i>
        Activities
    </div>
  <div class="card mt-4 bg-none">
    <div class="card-body p-0">
        <!-- <div style="text-align: center" class="col-12" *ngIf="loading">
            <img src="../../../assets/images/loading.gif" style="margin-top:40px" width="230" height="230"/>
        </div> -->

      <!-- <div id="activityHolder ">
        <div id="ActivityGrid">
  
        </div>
      </div> -->

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        
        <div class="mat-elevation-z8 example-container">
          <table class="w-100" mat-table [dataSource]="dataSource" matSort>
            
            <ng-container matColumnDef="activityDesc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIVITY </th>
              <td mat-cell *matCellDef="let row"> {{row.activityDesc}} </td>
            </ng-container>
                  
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTIONS </th>
              <td mat-cell *matCellDef="let row" [style.color]="row.color">
                <span (click)="editActivity(row)" class="edit-table-icon"><i class="fa fa-edit"></i></span>
                <span (click)="deleteActivity(row.activityCo)" class="delete-table-icon"><i class="fa fa-remove"></i></span>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[10, 40, 100, 150]"></mat-paginator>
        </div>
        
    </div>
  </div>
  </div>
  
  
  <!-- Modal -->
  <div id="activityModal" class="modal fade bd-example-modal-xl" role="dialog">
  <div class="modal-dialog modal-lg">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 *ngIf="!editMode" class="modal-title">Insert Activities</h4>
        <h4 *ngIf="editMode" class="modal-title">Update Activities</h4>
      </div>
      <div class="modal-body">
        <div class="col-md-12 col-xl-12 ">
  
          <div class="row margin_top">
            <div class="col-md-12 col-xl-12">                          
              <mat-form-field class="w-100">
                <mat-label class="label-font-size">Activity</mat-label>
                <input matInput placeholder="Activity" [(ngModel)]="activity.activityDesc">
              </mat-form-field>
            </div>                         
          </div>
           
        </div>
      </div>
      <div class="modal-footer">
          <!-- <div *ngIf="saveLoading">
              <img src="../../../assets/images/saveLoading.gif" width="28"/>
          </div> -->
        <button type="button" *ngIf="!editMode" class="btn btn-warning btn_modal_submit" (click) ="saveActivity()">Insert</button>
        <button type="button" *ngIf="editMode" class="btn btn-warning btn_modal_submit" (click) ="saveActivity()">Update</button>
        <button type="button" class="btn btn-danger btn_modal_submit" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
  </div>
